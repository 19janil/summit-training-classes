  **Organizations**: Provide a mechanism to segregate tenants in a Cloud Foundry installation.

  * Quotas
  * Domains (`example.com`)

notes: |

  Organizations are typically used to segregate tenants or projects in a cloud foundry installation.  However, there are no limits and users are free to implement any structure they see fit.
